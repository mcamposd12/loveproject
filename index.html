<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬ø‚ù§Ô∏è?</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #eec5d9;
      color: #ff0066;
      text-align: center;
    }

    h1 {
      margin-top: 15%;
      font-size: 3rem;
      text-shadow: 2px 2px 4px #ff99cc;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background-color: #ff66a3;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }

    #yesMsg {
      margin-top: 30px;
      font-size: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>üíñ¬øQuieres ser mi polola?üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">S√≠ üòç</button>
    <button id="noBtn">No üò≠</button>
  </div>

  <div id="yesMsg"></div>

  <canvas id="flowerCanvas"></canvas>

  <script>
    // Animaci√≥n de flores
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flowers = [];
    const flowerImage = new Image();
    flowerImage.src = 'images/tulip.png';

    class Flower {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
      }

      draw() {
        ctx.drawImage(flowerImage, this.x, this.y, this.size, this.size);
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = -this.size;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    function createFlowers() {
      for (let i = 0; i < 50; i++) {
        const size = Math.random() * 30 + 20;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speed = Math.random() * 2 + 1;
        flowers.push(new Flower(x, y, size, speed));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flowers.forEach(flower => {
        flower.update();
        flower.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    flowerImage.onload = () => {
      createFlowers();
      animate();
    };

    // Interacciones con botones
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const yesMsg = document.getElementById('yesMsg');

    yesBtn.addEventListener('click', () => {
      yesMsg.innerHTML = "üíç¬°Oficialmente somos pololos!üíç";
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
